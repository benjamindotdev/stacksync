name: Update Stack
on:
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run build
      - run: node dist/cli.js . --out ./tech.json
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update tech stack"
